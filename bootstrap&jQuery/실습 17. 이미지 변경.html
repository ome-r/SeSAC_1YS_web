<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>실습 17</title>
    <style>
        .div1 { align-items: center; border-radius: 20%; border: 10px solid darkorange; width: 300px; height:320px;}
        .p { color: blueviolet; font-weight: 600; font-size:x-large;}
    </style>
    <script>
        function fruit1() {
            // $(".div1").attr("src","./orange1.jpg");
            // background-image: url("./orange1.jpg"), url("./grape1.jpg"), url("./kiwi1.jpeg"), url("./lime1.jpg"); 얘를 div 스타일에 넣어서 사용하는 방법도 있음
        
            $(".div1").css("background-image","url(./orange1.jpg)");
        }
        function fruit2() {
            $(".div1").css("background-image","url(./grape1.jpg)");
        }
        function fruit3() {
            $(".div1").css("background-image","url(./kiwi1.jpeg)");
        }
        function fruit4() {
            $(".div1").css("background-image","url(./lime1.jpg)");
        }
    </script>
</head>
<body>
    <div style="border: 1px solid black; width: 400px; padding: 50px; margin-left: 70px;">
    <div class="div1" >
        <p class="p" style="text-align: center; margin-top: 100px;"><strong>과일을 골라보세요</strong></p>
    </div>
    <button type="button" class="btn btn-dark" onclick="fruit1()">orange</button>
    <button type="button" class="btn btn-dark" onclick="fruit2()">grape</button>
    <button type="button" class="btn btn-dark" onclick="fruit3()">kiwi</button>
    <button type="button" class="btn btn-dark" onclick="fruit4()">lime</button>
    </div>
</body>
