        </div>
        <div class="modal-body">
                <!-- * 카카오맵 - 지도퍼가기 -->
        <!-- 1. 지도 노드 -->
        <!-- 로드 문제가 있다. live server에서는 멈췄다가 실행하면 작동하는데, 일반 서버에서는 로딩이 안된다. -->
        <!-- https://begin-to-end-project.tistory.com/m/106 일단 이 부분 참고 -->
        <!-- 다른 프로젝트에선 키 없이도 잘 됐었는데 알고보니 app key를 발급해서 해야 제대로 사용이 되는 것이다.  -->
        <div id="daumRoughmapContainer1667624543689" class="root_daum_roughmap root_daum_roughmap_landing"></div>

        <!--
            2. 설치 스크립트
            * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
        -->
        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp" : "1667624543689",
                "key" : "2cedu",
                "mapWidth" : "640",
                "mapHeight" : "360"
            }).render();
        </script>
