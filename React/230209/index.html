    <script>

      // ë‹¤ë¥¸ë¶€ë¶„ì—ì„œ ì‚¬ìš©í•˜ë ¤ë©´ ë³€ìˆ˜ì„ ì–¸
      let my_id = ''; //í• ë‹¹í•˜ê¸°

      // ì…ì¥, í‡´ì¥ì„ ì•Œë ¤ì£¼ëŠ” ì´ë²¤íŠ¸ notice ìƒì„±
      socket.on('notice', (msg) => {

        div.textContent = msg;

        container.appendChild(div);

        //json = {msg:~~~~} //ê°’ ì¶”ê°€í•˜ê¸° // from ê°’ë„ ë“¤ì–´ì˜¨ë‹¤ json = {msg:~~~ , from:~~~}
        // json = {msg : ~~~, from : ~~~~, username:~~~}
        const container = document.querySelector('.container'); //ì»¨í…Œì´ë„ˆ ê°€ì ¸ì˜¤ê³

        outer_div.appendChild(div);

        const member_list = document.getElementById('members');

        while (member_list.firstChild)

        for (let [key, value] of Object.entries(list)) {
